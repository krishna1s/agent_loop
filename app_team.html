<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoGen FastAPI Sample: Team</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        #chat-container {
            width: 90%;
            max-width: 600px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        #messages {
            height: 600px;
            overflow-y: auto;
            border-bottom: 1px solid #ddd;
            margin-bottom: 20px;
        }

        .message {
            margin: 10px 0;
        }

        .message.user {
            text-align: right;
        }

        .message.assistant {
            text-align: left;
        }

        .label {
            font-weight: bold;
            display: block;
        }

        .content {
            margin-top: 5px;
        }

        #input-container {
            display: flex;
        }

        #input-container input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        #input-container button {
            padding: 10px 20px;
            border: none;
            background-color: #007bff;
            color: #fff;
            border-radius: 4px;
            cursor: pointer;
        }

        #input-container input:disabled,
        #input-container button:disabled {
            background-color: #e0e0e0;
            cursor: not-allowed;
        }

        .message.error {
            color: #721c24;
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            padding: 10px;
            border-radius: 4px;
            margin: 10px 0;
        }

        .message.system {
            color: #0c5460;
            background-color: #d1ecf1;
            border: 1px solid #bee5eb;
            padding: 10px;
            border-radius: 4px;
            margin: 10px 0;
        }
    </style>
</head>

<body>
    <div id="chat-container">
        <div id="status">Disconnected</div>
        <div id="messages"></div>
        <div id="input-container">
            <input type="text" id="message-input" placeholder="Type a message..." disabled>
            <button id="send-button" onclick="sendMessage()" disabled>Send</button>
        </div>
    </div>

    <script>
        let socket;
        let isWaitingForUserInput = false;

        function connect() {
            socket = new WebSocket('ws://localhost:8002/ws/chat');

            socket.onopen = function(event) {
                console.log('Connected to WebSocket');
                document.getElementById('status').textContent = 'Connected';
                document.getElementById('message-input').disabled = false;
                document.getElementById('send-button').disabled = false;
                loadHistory();
            };

            socket.onmessage = function(event) {
                const data = JSON.parse(event.data);
                console.log('Received:', data);
                
                if (data.type === 'user_input_request') {
                    handleUserInputRequest(data.content);
                } else if (data.type === 'error') {
                    addMessage(data.content, 'error', 'system');
                } else {
                    // Regular message from agent
                    addMessage(data.content || JSON.stringify(data), data.source || 'assistant');
                }
            };

            socket.onclose = function(event) {
                console.log('WebSocket connection closed');
                document.getElementById('status').textContent = 'Disconnected';
                document.getElementById('message-input').disabled = true;
                document.getElementById('send-button').disabled = true;
                
                // Try to reconnect after 3 seconds
                setTimeout(connect, 3000);
            };

            socket.onerror = function(error) {
                console.error('WebSocket error:', error);
                addMessage('Connection error occurred', 'error', 'system');
            };
        }

        function handleUserInputRequest(prompt) {
            isWaitingForUserInput = true;
            
            // Add the prompt as a system message
            addMessage(`System requesting input: ${prompt}`, 'system');
            
            // Update input placeholder
            const input = document.getElementById('message-input');
            input.placeholder = `Respond to: ${prompt}`;
            input.focus();
        }

        function sendMessage() {
            const input = document.getElementById('message-input');
            const message = input.value.trim();
            if (!message) return;

            if (isWaitingForUserInput) {
                // Send as user input response
                const messageData = {
                    content: message,
                    source: 'user',
                    is_user_input_response: true
                };
                
                addMessage(message, 'user');
                socket.send(JSON.stringify(messageData));
                
                // Reset user input state
                isWaitingForUserInput = false;
                input.placeholder = 'Type your message...';
            } else {
                // Send as regular message
                const messageData = {
                    content: message,
                    source: 'user',
                    is_user_input_response: false
                };
                
                addMessage(message, 'user');
                socket.send(JSON.stringify(messageData));
            }

            input.value = '';
        }

        document.getElementById('message-input').addEventListener('keydown', function (event) {
            if (event.key === 'Enter' && !event.target.disabled) {
                sendMessage();
            }
        });

        function addMessage(content, source) {
            const messagesContainer = document.getElementById('messages');
            const messageElement = document.createElement('div');
            messageElement.className = `message ${source}`;

            const labelElement = document.createElement('span');
            labelElement.className = 'label';
            labelElement.textContent = source;

            const contentElement = document.createElement('div');
            contentElement.className = 'content';
            contentElement.textContent = content;

            messageElement.appendChild(labelElement);
            messageElement.appendChild(contentElement);
            messagesContainer.appendChild(messageElement);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function disableInput() {
            const input = document.getElementById('message-input');
            const button = document.getElementById('send-button');
            input.disabled = true;
            button.disabled = true;
        }

        function enableInput() {
            const input = document.getElementById('message-input');
            const button = document.getElementById('send-button');
            input.disabled = false;
            button.disabled = false;
        }

        async function loadHistory() {
            try {
                const response = await fetch('http://localhost:8002/history');
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                const history = await response.json();
                history.forEach(message => {
                    addMessage(message.content, message.source);
                });
            } catch (error) {
                console.error('Error loading history:', error);
            }
        }

        // Initialize WebSocket connection and load history when page loads
        window.onload = function() {
            connect();
            loadHistory();
        };
    </script>
</body>

</html>
